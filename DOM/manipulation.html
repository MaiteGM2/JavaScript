<html lang="en">

    <h1>To-do list</h1>

                </li>

                    <input type="checkbox"/> 
                    <span>Lavar la ropa</span>
                    <button class="delete-button">Eliminar</button>
                </li>
                <li class="element">
                    <input type="checkbox"/>
                    <span>Comprar facturas para seba</span>
                    <button class="delete-button">Eliminar</button>
                </li>
            </ul>
            <div class="add-container">
                <input type="text" placeholder="Agregar una nueva tarea" class="new-element"/>
                <button class="add-button"> Agregar </button>
            </div>
            <h2>First List</h2>
        </article>

</html>
